services:
  postgres:
    image: postgres:15-alpine
    container_name: audit_helper_ext_postgres
    command: postgres -c max_parallel_workers_per_gather=0
    environment:
      POSTGRES_USER: dbt_user
      POSTGRES_PASSWORD: dbt_password
      POSTGRES_DB: audit_helper_ext
    ports:
      - "5434:5432" # Expose PostgreSQL on host port 5434
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbt_user -d audit_helper_ext"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
